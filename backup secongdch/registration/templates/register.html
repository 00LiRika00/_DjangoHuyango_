{%if user.is_authenticated%}
  <p>Alredy authenticated<p>
{%else%}
<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <form method="post" action="/reg/">
      <script>
        function setPlaceholderReg() {
          document.getElementById("id_username").placeholder = "Имя Пользователя";
          document.getElementById("id_password1").placeholder = "Пароль";
          document.getElementById("id_password2").placeholder = "Подтвердите пароль";
        }
        setPlaceholderReg();
      </script>
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class = "regFormInput btn tada btn-embossed btn-primary pull-right">Зарегистрироваться</button>

    </form>
  </body>
</html>
{%endif%}
